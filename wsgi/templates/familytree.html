<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://cpettitt.github.io/project/graphlib/latest/graphlib.min.js"></script>
  <script src="http://cpettitt.github.io/project/dagre-d3/latest/dagre-d3.js"></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

  <style>
  svg {
    border: 1px solid black;
    overflow: hidden;
  }

  text, a {
    font-weight: 300;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
    font-size: 10px;
  }

  .node rect {
    stroke-width: 2px;
    stroke: #333;
    fill: #fff;
  }

  #node-CLOSED rect {
    fill: #f77;
  }

  #node-ESTAB rect {
    fill: #7f7;
  }

  .edgeLabel rect {
    fill: #fff;
  }

  .edgePath path {
    stroke: #333;
    stroke-width: 1.5px;
    fill: none;
  }
  </style>
</head>

<body onLoad="draw();">
  <svg width=650 height=680><g transform="translate(20,20)"/></svg>
  <script>
    function draw() {
      var family_id = document.URL.substr(document.URL.lastIndexOf('/')+1)
      $.ajax('/json/familytree/'+family_id).done(function(data){
        var renderer = new dagreD3.Renderer();
        var oldDrawNodes = renderer.drawNodes();
        renderer.drawNodes(function(graph, root) {
          var svgNodes = oldDrawNodes(graph, root);
          svgNodes.attr("id", function(u) { return "node-" + u; });
          return svgNodes;
        });
        var x = dagreD3.json.decode(data.nodes, data.edges);
        var y = d3.select("svg g");
        var layout = renderer.run(x, y);
        d3.select("svg")
          .attr("width", layout.graph().width + 40)
          .attr("height", layout.graph().height + 40);
      });
    }
  </script>
</body>

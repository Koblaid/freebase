<a href="{{ url_for('stats') }}">Statistics</a>
<table>
  <tr>
    <th>Persons</th>
    <th>Generations</th>
    <th>Ancestor</th>
  </tr>

  {% for family_id, max_generation_depth, name, person_count in rows %}
    <tr>
      <td>{{ person_count }}</td>
      <td>{{ max_generation_depth }}</td>
      <td><a href="{{ url_for('familytree', family_id=family_id) }}">{{ name }}</a></td>
    </tr>
  {% endfor %}

</table>
